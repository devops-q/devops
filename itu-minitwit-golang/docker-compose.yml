services:

  app:
    image: ${DOCKER_IMAGE}
    ports:
      - "80:80"
    environment:
      - PORT=80
      - DB_PATH=/app/data/database.sqlite
      - ENVIRONMENT=production
    volumes:
      - type: bind
        source: /root/data/
        target: /app/data/
        consistency: consistent

    depends_on:
      - grafana
      - prometheus

  prometheus:
    image: prom/prometheus
    volumes:
      - type: bind
        source: /root/prometheus/
        target: /etc/prometheus/
        consistency: consistent
    ports:
      - "9090:9090"


  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
        - type: bind
          source: /root/grafana/dashboards
          target: /etc/grafana/provisioning/dashboards
          consistency: consistent
        - type: bind
          source: /root/grafana/datasources
          target: /etc/grafana/provisioning/datasources
          consistency: consistent

